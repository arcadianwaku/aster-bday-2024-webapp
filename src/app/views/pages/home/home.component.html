<div class="bg-image"></div>
<div class="quick-scroll-bottom-btn">
    <mat-icon class="icon">keyboard_arrow_down</mat-icon>
    <span class="spacer"></span>
    <span style="font-size: x-large;">Scroll down</span>
</div>
<div class="main-content">
    <div class="page-thumbnail-wrapper">
        <div class="page-thumbnail-container">
            <div *ngFor="let thumbnailDetails of pageThumbnailDetails"
                class="page-thumbnail"
                [ngStyle]="{'background-image': 'url(' + thumbnailDetails.thumbnailUrl + ')', 'filter': thumbnailDetails.hasVisited ? 'grayscale(1)' : ''}"
                (click)="navigateToPage(thumbnailDetails.navigateToPath)"
            >
                <span class="spacer"></span>
                <span class="title">{{ thumbnailDetails.title }}</span>
            </div>
        </div>
    </div>
</div>
